<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body>
    <div class="app">
        <div class="calculator">
            <header>
                <h1>Tip Calculator</h1>
            </header>
            <main>
                <section class="options">
                    <div class="input-group">
                        <div class="pre">zł</div>
                        <input type="number" class="cost" placeholder="Jak wysoki był rachunek?" />
                    </div>
                    <div class="input-group">
                        <select class="service" required>
                            <option disabled selected>Jaka była obsługa?</option>
                            <option value="30">5-Amazing</option>
                            <option value="25">4-Impresive</option>
                            <option value="20">3-Quite good</option>
                            <option value="15">2-It could be better</option>
                            <option value="0">1-Terrible</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <input type="number" class="people" placeholder="Ilu kelnerów dzieli napiwek?" />
                    </div>
                </section>
                <section class="tip-wrap">
                    <p>Powinieneś podarować:</p>
                    <h3 class="tip">0 zł</h3>
                </section>

            </main>
            <footer>
                <button id="tip-btn">TIP</button>
            </footer>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
